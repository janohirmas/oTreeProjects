{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Page title
{% endblock %}

{% block content %}

<style>
    .meme-body{
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .img-wrapper {
        width: 50vw;
        height: 50vh;
        justify-content: center;
    }

    #meme-pic{
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .meme-text {
        width: 50vw;
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    #dislike {
        padding-left: 1em;
    }
</style>

<div class="meme-body">
    <div class="img-wrapper">
        <img id='meme-pic' src= {{ static Image }} />
    </div>
    <div class="meme-text">
        <p>
            Press 'L' to like
        </p>
        <p id="dislike">
            or 'K' to dislike
        </p>
    </div>

</div>



{% endblock %}
