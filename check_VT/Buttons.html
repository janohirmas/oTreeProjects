{% extends "otree/Page.html" %}
<!-- Line-Reveal -->
<link href="{% static 'global/VT_functionality.css' %}" rel="stylesheet">
<script src="{% static 'global/VT_functionality.js' %}"></script>

{% block content %}

<table> 
    <tr> 
        <td>
            <button type="button" class="row" id="b1"> 
                Show This Row!
            </button>
        </td>
        <td>
            <button type="button"  class="r1 clickable button-outcome hidden" id="b2"> 
                Click this!
            </button>
        </td>
        <td>
            <button type="button"  class="r1 mousy button-outcome hidden" id="b3">  
                Hover here! 
            </button>
        </td>
    </tr>
    <tr> 
        <td>
            <button type="button" id="b4"> 
                Nothing
            </button>
        </td>
        <td>
            <button type="button"  class="r2 mousy button-outcome hidden" id="b6">  
                Hover here! 
            </button>
        </td>
        <td>
            <button type="button"  class="r2 clickable button-outcome hidden" id="b5"> 
                Click this!
            </button>
        </td>
    </tr>
</table>

<script>
    document.addEventListener("DOMContentLoaded", function(debug=true) {
        InitializeVT(document.getElementsByClassName('otree-body')[0]);
        // Convert all buttons with the class 'clickable' into click VT buttons
        ConvertButtons2VT('clickable',sActivation='click');
        // Convert all buttons with the class 'mousy' into mouseover VT buttons
        ConvertButtons2VT('mousy',sActivation='mouseover');
        // Convert all buttons with the class 'row' into click VT buttons that activate outcome-buttons with the class 'r1'
        ConvertButtons2VT('row',sActivation='click', 'r1');
    });
</script>
{% endblock %}
